        <link href="styles.css" rel="stylesheet">
        <script>
            function botao(event)
            {
               var resposta = event.srcElement;
               var r = resposta.innerHTML;
               if (r == "10"){
                   resposta.style.backgroundColor = "green";
                   document.querySelector("#resultado1").innerHTML = "correct";
               }
               else {
                   resposta.style.backgroundColor = "red";
                   document.querySelector("#resultado1").innerHTML = "incorrect";
               }
            }

            function responder(event)
            {
               var form = document.querySelector("#resposta_full");
               var s = form.value;
               document.querySelector("#nome").innerHTML = s;
            }
        </script>

    </head>
